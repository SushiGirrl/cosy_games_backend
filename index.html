<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cosy Games</title>
    <script src="main.js" defer></script>
</head>
<body>

<header>
    <nav>
        <ul>
            <!-- Replace these placeholders with your actual menu items -->
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section id="front-page">
    <h1>Welcome to Your Website</h1>
    <p>This is the front page content. Replace this text with your own content.</p>
</section>

<section id="user-registration">
    <h2>User Registration</h2>
    <form action="#" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</section>

<section id="login-section">
    <h2>Login</h2>
    <form action="#" method="post">
        <div>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
        </div>
        <div>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</section>

<section id="search-section">
    <div>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" name="search-input">
    </div>
    <div>
        <label for="filter-options">Filter Options:</label>
        <select id="filter-options" name="filter-options">
            <!-- Add your filter options here -->
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>
    <!-- Add additional search and filter elements as needed -->
</section>

<section id="user-profile">
    <h2>User Profile</h2>
    <p>User Name: <span id="user-name">John Doe</span></p>

    <h3>Lists</h3>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

</section>

</body>
</html>
