<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cosy Games</title>
    <script src="main.js" defer></script>
</head>
<body>

<header>
    <nav>
        <ul>
            <li id="home-page-header"><a href="#home-page">Home</a></li>
            <li id="cosy-games-search-header"><a href="#search-section">Cosy games</a></li>
            <li id="login-header"><a href="#login-section">login</a></li>
            <li id="profile-header"><a href="#user-profile">Profile</a></li>
        </ul>
    </nav>
</header>

<section id="home-page">
    <h1>Welcome to Your Website</h1>
    <p>This is the front page content. Replace this text with your own content.</p>
</section>

<!-- Registration Form -->
<section id="user-registration">
    <h2>Register new user</h2>
    <form id="register-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="button" id="register-button">Register</button>
        </div>
    </form>
</section>

<!-- Login Form -->
<section id="login-section">
    <h2>Login</h2>
    <h3></h3>
    <form id="login-form">
        <div>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
        </div>
        <div>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
        </div>
        <div>
            <button type="button" id="login-button">Login</button>
        </div>
        <div>
            <button type="button" id="register-redirection-button">Register new user</button>
        </div>
    </form>
</section>

<section id="search-section">
    <h2>Search</h2>
    <div>
        <label for="search-input">Search by name:</label>
        <input type="text" id="search-input" name="search-input">
    </div>
    <div>
        <button type="button" id="search-button">Search</button>
    </div>
    <h2>Filter</h2>
    <div>
        <label for="sort-options">Sort by:</label>
        <select id="sort-options" name="sort-options">
            <option value="Rating">Rating DESC</option>
            <option value="Price">Price ASC</option>
            <option value="Length">Length DESC</option>
            <option value="A-Z">A-Z</option>
        </select>
        <label for="platform">Platform:</label>
        <select id="platform" name="platform">
            <option value="All">All</option>
            <option value="PC">PC</option>
            <option value="PS">PS</option>
            <option value="Xbox">Xbox</option>
            <option value="Switch">Switch</option>
            <option value="Gameboy Advanced">GBA</option>
            <option value="Nintendo DS">Nintendo DS</option>
        </select>
        <label for="multiplayer">Multiplayer:</label>
        <select id="multiplayer" name="multiplayer">
            <option value="Either">Either</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
    </div>
    <div>
        <button type="button" id="filter-search-button">Filter Search</button>
    </div>
    <div>
        <a>Games</a>
        <ul id="game-list"></ul>
    </div>
</section>

<section id="user-profile">
    <div id="user-info">
        <h2>User Profile</h2>
        <h3>User Name: </h3>
        <div>
            <button type="button" id="logout-button">Logout</button>
        </div>
        <h3>Lists:</h3>
    </div>
    <div id="lists">
        <div>
            <h3>Want to Play</h3>
            <ul id="want-to-play-list">

            </ul>
        </div>
        <div>
            <h3>Played</h3>
            <ul id="played-list">

            </ul>
        </div>
        <div>
            <h3>Playing</h3>
            <ul id="playing-list">

            </ul>
        </div>
    </div>
</section>

<section id="game-details-section">
    <h2></h2>
    <div>
        <button type="button" id="remove-game-button">Remove</button>
    </div>
    <div id="game-details">
    </div>
</section>

</body>
</html>
