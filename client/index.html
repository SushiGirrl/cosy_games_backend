<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cosy Games</title>
    <script src="main.js" defer></script>
</head>
<body>

<header>
    <nav>
        <ul>
            <!-- Replace these placeholders with your actual menu items -->
            <li id="home-page-header"><a href="#home-page">Home</a></li>
            <li id="cosy-games-search-header"><a href="#search-section">Cosy games</a></li>
            <li id="login-header"><a href="#login-section">login</a></li>
            <li id="profile-header"><a href="#user-profile">Profile</a></li>
        </ul>
    </nav>
</header>

<section id="home-page">
    <h1>Welcome to Your Website</h1>
    <p>This is the front page content. Replace this text with your own content.</p>
</section>

<!-- Registration Form -->
<section id="user-registration">
    <h2>Register new user</h2>
    <form id="register-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="button" id="register-button">Register</button>
        </div>
    </form>
</section>

<!-- Login Form -->
<section id="login-section">
    <h2>Login</h2>
    <h3></h3>
    <form id="login-form">
        <div>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
        </div>
        <div>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
        </div>
        <div>
            <button type="button" id="login-button">Login</button>
        </div>
        <div>
            <button type="button" id="register-redirection-button">Register new user</button>
        </div>
    </form>
</section>

<section id="search-section">
    <div>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" name="search-input">
    </div>
    <div>
        <label for="filter-options">Filter Options:</label>
        <select id="filter-options" name="filter-options">
            <!-- Add your filter options here -->
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>
    <!-- Add additional search and filter elements as needed -->
</section>

<section id="user-profile">
    <div>
        <h2>User Profile</h2>
        <p>User Name: <span id="user-name">John Doe</span></p>
        <div>
            <button type="button" id="logout-button">Logout</button>
        </div>
        <h3>Lists</h3>
    </div>
    <div>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>


</section>

</body>
</html>
